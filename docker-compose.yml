version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: minha-arvore-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: minha-arvore
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - minha-arvore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/minha-arvore --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: minha-arvore-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/minha-arvore
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - minha-arvore-network
    volumes:
      - ./.next:/app/.next
      - ./public:/app/public

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  minha-arvore-network:
    driver: bridge
